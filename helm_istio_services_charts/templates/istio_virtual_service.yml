# Istio VirtualService
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: node-app
spec:
  hosts:
  - "*"
  gateways:
  - node-app-gateway # Assuming this is the Istio Ingress Gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: {{ .Values.mysql.username }}
        port:
          number: 80
